pool:
  name: NCS - CI and CD
  demands:
  - azureps
  - npm
  - node.js

variables:
  BuildPlatform: 'any cpu'
  BuildConfiguration: 'release'
  group: dfc-findacourse-build
  DotNetCoreVersion: 3.1.x

resources:
  repositories:
  - repository: self
  - repository: dfc-devops
    type: github
    name: SkillsFundingAgency/dfc-devops
    endpoint: 'GitHub (ESFA)'
    ref: refs/tags/v1.5.0

trigger:
  batch: true
  branches:
    include:
    - master
    - dev
    - AppBetaHotfix

pr:
  branches:
    include:
    - master
    - dev
    - AppBetaHotfix

steps:

# ARM template
- template: AzureDevOpsTemplates/Build/dfc-arm-build.yml@dfc-devops
  parameters:
    ArmTemplateRoot: '$(System.DefaultWorkingDirectory)\Resources\Azure\ArmTemplates'

- task: CopyFiles@2
  displayName: 'Copy Files: AzureSearch'
  inputs:
    Contents: 'Resources/AzureSearch/*'
    TargetFolder: '$(build.artifactstagingdirectory)'

# restore symlink
- script: |
    del v2
    mklink /D v2 ..\..\Dfc.CourseDirectory.WebV2\Content
  displayName: 'Restore v2 content symlink'
  workingDirectory: src/Dfc.CourseDirectory.Web/wwwroot

- task: Npm@1
  displayName: 'npm install'
  inputs:
    workingDir: 'src/Dfc.CourseDirectory.Web'
    verbose: false

- task: Gulp@0
  displayName: 'Gulp '
  inputs:
    gulpFile: 'src/Dfc.CourseDirectory.Web/gulpfile.js'
    targets: 'prod'

- task: UseDotNet@2
  displayName: 'Use .NET Core SDK ${{ variables.DotNetCoreVersion }}'
  inputs:
    version: ${{ variables.DotNetCoreVersion }}

# restore
- task: DotNetCoreCLI@2
  displayName: dotnet restore
  inputs:
    command: restore
    projects: '**/*.csproj'

# build
- task: DotNetCoreCLI@2
  displayName: dotnet build
  inputs:
    command: build
    projects: 'Dfc.CourseDirectory.sln'
    configuration: ${{ variables.buildConfiguration }}

# Test 
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: 'tests/*Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration) --filter SkipOnCI!=true'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
    zipAfterPublish: True

# Publish
- task: PublishBuildArtifacts@1
  displayName: Publish Artifact
  inputs:
     pathtoPublish: $(Build.ArtifactStagingDirectory)
     artifactName: Dfc.CourseDirectory